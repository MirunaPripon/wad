<!DOCTYPE html>
<script>
    function formReset(){
        $('#name').val();
        $('#couuntry').uncheckAll();
        $('#username').val();
        $('#password').val();
        $('#rpassword').val();
        $('#email').val();
        $('#telephone').val();
        $('input[name=gender]').attr('checked',false);
        $('input[name=subscribe]').attr('checked',false);
    }
   
    function checkPass()
    {
        //Store the password field objects into variables ...
        var pass1 = document.getElementById('password');
        var pass2 = document.getElementById('rpassword');
        //Store the Confimation Message Object ...
        var message = document.getElementById('confirmMessage');
        //Set the colors we will be using ...
        //Compare the values in the password field 
        //and the confirmation field
        if(pass1.value == pass2.value){
            //The passwords match. 
            //Set the color to the good color and inform
            //the user that they have entered the correct password 
            message.innerHTML = "Passwords Match!"
        }else{
            //The passwords do not match.
            //Set the color to the bad color and
            //notify the user.
            message.innerHTML = "Passwords Do Not Match!"
        }
    }
    function checkPhone() {
        var phoneno = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
        var phone=document.getElementById('telephone');
        var message = document.getElementById('confirmMessage1');
        if(phone.value.match(phoneno)) {
            message.innerHTML = "Valid phone number"
            return true;
        }  
        else {  
            message.innerHTML ="Invalid phone number! Try this XXX-XXX-XXXX or +XX-XXXX-XXXX";
            return false;
        }
    }
    function validateEmail() 
    {
    var re = /^[a-z][a-zA-Z0-9_.]*(\.[a-zA-Z][a-zA-Z0-9_.]*)?@[a-z][a-zA-Z-0-9]*\.[a-z]+(\.[a-z]+)?$/;
    var email = document.getElementById("email");
    var message = document.getElementById('confirmMessage2');
    if(email.value.match(re)) {
            message.innerHTML = "Valid email"
            return true;
        }  
        else {  
            message.innerHTML ="Invalid email! Try this example@emaple.com";
            return false;
        }
    }
</script>
